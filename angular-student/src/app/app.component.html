<div class="wrapper">
  <div class="list">
    <ng-container *ngFor="let student of students">
      <p>
        <a (click)="selectStudent(student)">
          {{student.fullName}}
        </a>
        <span>
          {{student.group}}
        </span>
      </p>
    </ng-container>
  </div>
  <app-student-details [student]="currentStudent">
  </app-student-details>
</div>
